<html lang="en">
<head>

    <style>
        table {
            align: center;
            width: 80%;
            background-color: PaleTurquoise;
            border-collapse: separate;
            border-spacing: 2px;
        }

        th,td {
            text-align: center;
            border: 1px solid black;
            padding: 5px;
            border-radius: 10px;
        }
        td {
            text-align: left;
        }
    </style>
</head>
<body>
    <table align="center">
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
